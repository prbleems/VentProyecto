{% extends 'base.html' %}
{% block title %}Pagar — Vent{% endblock %}
{% block content %}
<div class="text-center">
  <h2>Confirma tu pago</h2>
  <p>Total a pagar: <strong>${{ request.session.tbk_cart_amount|floatformat:0 }}</strong></p>
  <button id="checkout-button" class="btn btn-primary">Pagar con tarjeta</button>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
  // No es Stripe aquí: el botón redirige a Transbank
  document.getElementById('checkout-button').addEventListener('click', () => {
    window.location.href = "{% url 'orders:order_checkout' %}";
  });
</script>
{% endblock %}
